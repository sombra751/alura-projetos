{% extends 'template.html' %}
{% block content %}
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
        <tr>
            <th>Nome</th>
        </tr>
        </thead>
        <tbody>
        {% for jogo in jogos %}
        <tr>
            <td>{{ jogo.nome }}</td>
            <td>{{ jogo.categoria }}</td>
            <td>{{ jogo.console }}</td>
        </tr>
        </tbody>
        {% endfor %}
    </table>
{% endblock %}
